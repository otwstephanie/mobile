<ion-popover-view>

    <ion-content> 
        <ion-list>
        
            <!--<ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="refresh()">
            </ion-refresher>-->

            <ion-item ng-repeat="comment in commentsData" class="item-wrap-content" id="{{answer.guid}}" >
                {{answer.ownerObj.name}}: {{answer.description}}
            </ion-item>

        </ion-list>
        
        <form ng-submit="postComment()">
            <input type="text" placeholder="type your answer here" autofocus />
            
        </form>
        
    </ion-content>
</ion-popover-view>
